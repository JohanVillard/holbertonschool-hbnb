<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="../static/styles.css">
  </head>
  <body>
    <!-- Header Section -->
    {% include "header.html" %}

    <!-- Main Content Section -->
    <main>     
			<!-- Place's list section -->
      <section id="places-list">
				<h2>Available Places</h2>

					<div id="filter">
						<label for="price-filter">Max Price:</label>
						<select id="price-filter">
							<!-- Options will be populated dynamically -->
							<option value="all">All</option>
							<option value="10">10</option>
							<option value="50">50</option>
							<option value="100">100</option>
							<option value="200">200</option>
							<option value="300">300</option>
							<option value="400">400</option>
							<option value="500">500</option>
						</select>
					</div>

					<!-- container for Place Cards -->
					<div id ="place-cards-container">
						<!-- List of places will be populated dynamically -->
					</div>

					<!-- Template of places card -->
					<template id="place-card-template">
						<article class="place-card">
							<h3 class="place-title">Place title</h3>
							<p class="place-price">Place price</p>
							<button type="button" class="details-button">View Details</button>
						</article>
					</template>

      </section>
    </main>

    <!-- Footer Section -->
    {% include "footer.html" %}

    <!-- JavaScript -->
    <script type="module" src="../static/script.js"></script>
  </body>
</html>
